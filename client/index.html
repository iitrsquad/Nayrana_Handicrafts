    <!-- Critical CSS for FOUT Prevention -->
    <style>
      /* Critical inline styles for immediate render */
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #1f2937;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        /* Prevent text scaling on orientation change */
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        /* Prevent overscroll bounce */
        overscroll-behavior: none;
        /* GPU acceleration for smooth scrolling */
        -webkit-overflow-scrolling: touch;
      }
      
      /* Prevent horizontal scroll */
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      /* iOS safe area support */
      html {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* Loading state styling */
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Prevent flash of unstyled content */
      .loading-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        font-size: 1.125rem;
        color: #64748b;
        font-weight: 500;
      }
      
      /* Cross-platform button reset */
      button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border: none;
        background: none;
        cursor: pointer;
        touch-action: manipulation;
      }
      
      /* Touch target optimization */
      a, button, input, textarea, select {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* High DPI display optimization */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        body {
          -webkit-font-smoothing: subpixel-antialiased;
          -moz-osx-font-smoothing: auto;
        }
      }
      
      /* iOS specific optimizations */
      @supports (-webkit-touch-callout: none) {
        /* Fix iOS viewport height issues */
        #root {
          min-height: -webkit-fill-available;
        }
        
        /* iOS Safari optimizations */
        input, textarea, button {
          transform: translateZ(0);
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
      }
      
      /* Android specific optimizations */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        /* Remove Android tap highlight */
        * {
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Android Chrome optimizations */
        input, textarea {
          background-color: transparent;
        }
        
        button {
          background-image: none;
        }
      }
      
      /* Landscape orientation optimizations */
      @media (orientation: landscape) and (max-height: 500px) {
        #root {
          min-height: 100vh;
        }
      }
      
      /* Prevent layout shift for images */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

    <!-- Performance monitoring -->
    <script>
      // Basic performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          setTimeout(function() {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData && perfData.loadEventEnd > 0) {
              console.log('Page load time:', Math.round(perfData.loadEventEnd - perfData.navigationStart), 'ms');
            }
          }, 0);
        }
      });
      
      // Service Worker registration for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
